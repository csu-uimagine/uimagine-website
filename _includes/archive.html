<section class="card-grid" >


  {% for project in site.projects %}
  <article class="project {% for item in project.status %}{{ item }}{% endfor %} {% for item in project.category %}{{ item }} {% endfor %}{% for item in project.focus %}{{ item }} {% endfor %}">
    <a href="{{ site.baseurl }}/{{ project.url }}.html">
    <img src="{{ site.baseurl }}/uploads/{{ project.icon}}">
    <h3 class="shadow-1">{{ project.title }}</h3>
    </a>
  </article>
  {% endfor %}
</section>
