<figure>
  <a href="{{ site.baseurl }}/uploads/{{ include.filename }}" target="_blank" title="Click for full size image">
    <img src="{{ site.baseurl }}/uploads/{{ include.filename }}" class="overlay">
  </a>
  {% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
