<section class="card-grid" >

{% for project in site.projects %}

  <article class="project card {{ project.status }} {% for item in project.category %}{{ item }} {% endfor %}{% for item in project.focus %}{{ item }} {% endfor %}" data-category="{{ project.status }}" data-time="{{ project.date-start }}">
      <a href="{{ site.baseurl }}{{ project.url }}.html">
        {% if project.hero %}
    <img src="{{ project.hero.icon | absolute_url }}">
      {% endif %}
    <h3 class="shadow-1">{{ project.title }}</h3>
    </a>
  </article>
  {% endfor %}
</section>
