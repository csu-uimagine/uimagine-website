---
new_page_extension: md
auto_deploy: true
admin_path: "/admin/"
webhook_url: 
sections:
- type: jekyll-posts
  label: Blog
  create: all
  templates:
  - blog
- type: directory
  path: _events
  label: Events
  create: all
  match: "**/*"
  templates:
  - event
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
  templates:
  - project
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _team
  label: Team
  create: all
  match: "**/*"
  templates:
  - team-member
upload_dir: uploads
public_path: "/uploads"
front_matter_path: "/uploads"
use_front_matter_path: false
file_template: ":filename:"
