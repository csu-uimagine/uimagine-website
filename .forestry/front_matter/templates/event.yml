    source:
      type: simple
    required: true
    options:
    - conference
    - unconference
    - demonstration
    - think tank
    - symposium
    - workshop
    - forum
    - lecture
    - panel
    - professional learning
    - season
  label: Event Type
  default: conference
- type: list
  name: categories
  label: Categories
  config:
    use_select: true
    source:
      type: simple
    options:
    - incubation
    - innovation
    - open
    - weimagine
- name: promotional-text
  label: Promotional text
  type: textarea
  hidden: false
  default: ''
  description: Something in here that promotes the event.
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
- name: post-mortem-text
  label: Post mortem text
  type: textarea
  hidden: false
